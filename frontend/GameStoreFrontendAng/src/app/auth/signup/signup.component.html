<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="fullName">Username</label> 
        <input id="fullName" formControlName="fullName" />
        <div *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">
            <small *ngIf="form.get('fullName')?.errors?.['required']">Username is required.</small>
        </div>
    </div>

    <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</small>            
        </div>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
        <div *ngIf="form.get('confirmPassword')?.touched && form.hasError('mismatch')">
            <small>Passwords do not match.</small>
        </div>
    </div>

    <div *ngIf="error">
        <small class="error">{{ error }}</small>
    </div>

    <button type="submit" [disabled]="form.invalid">Sign Up</button>

    <p>Already have an account?</p>
    <button routerLink="/login" class="nav-button">Log In</button>
</form>
