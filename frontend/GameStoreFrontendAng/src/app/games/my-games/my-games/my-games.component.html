<div class="top-bar">
    <button class="btn btn-logout" (click)="logout()">Logout</button>
</div>
<div class="game-list-container">
    <h2>My Games</h2>
    
    <div *ngIf="games.length === 0">
        <p>No games available.</p>
    </div>

    <div *ngFor="let game of games" class="game-card">
        <h3>{{ game.name }}</h3>
        <p><strong>Published:</strong>{{ game.date_published }}</p>
        <p><strong>Copies Sold:</strong>{{ game.copies_sold }}</p>
        <p><strong>Achivements:</strong>{{ game.no_achivements }}</p>

        <div class="button-group">
            <a [routerLink]="['/games', game.id]" class="btn btn-view">View</a>
            <br>
            <a [routerLink]="['/games/edit', game.id]" class="btn btn-edit">Edit</a>
        </div>

        <div class="delete-container">
            <button (click)="deleteGame(game.id!)" class="btn btn-delete">Delete</button>
        </div>
    </div>

    <div class="nav-button-container">
        <a routerLink="/games" class="btn btn-nav">All Games</a>
    </div>

    <div>
        <a routerLink="/games/new" class="btn btn-add">Add</a>
    </div>
</div>
